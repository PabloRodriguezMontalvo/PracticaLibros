<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/estiloscss.css" rel="stylesheet" />
   
</head>
    <body>
        <div id="barra superior" class="col-xs-6">
            <button class="btn btn-default" data-toggle="modal" data-target="#myModal">

                <img src="images/Fairytale_button_add.png" />
            </button>
            </div>
            <div id="barra superior" class="col-xs-6">
                <div class="btn-group" data-toggle="buttons">
                    <input type="search" id="busqueda" class="form-control" placeholder="Busqueda" />
                    <label class="btn btn-primary active">
                        <input type="radio"
                               name="valor"
                               id="isbn"
                               value="isbn"
                               checked="checked" />
                        ISBN
                    </label>
                    <label class="btn btn-primary active">
                        <input type="radio"
                               name="valor"
                               id="titulo"
                               value="titulo" />
                        TITULO
                    </label>
                    <label class="btn btn-primary active">
                        <input type="radio"
                               name="valor"
                               id="paginas"
                               value="paginas" />
                    PAGINAS</label>
                        <label class="btn btn-primary active">
                            <input type="radio"
                                   name="valor"
                                   id="uds"
                                   value="uds" />
                            UNIDADES
                        </label>

                    <input type="button" class="btn btn-default" id="btnbuscar" value="Buscar" />
</div>
            </div>
            <div id="contenido">
                <table id="tablaDatos"></table>
            </div>

            <div id="contenidoVentas" class="col-md-4">
                <h2>SUPERVENTAS</h2>

            </div>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="txtIsbn" class="col-sm-2 control-label">ISBN</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="txtIsbn" placeholder="ISBN">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtTitulo" class="col-sm-2 control-label">Titulo</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txtTitulo" placeholder="Titulo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtPaginas" class="col-sm-2 control-label">Paginas</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="txtPaginas" placeholder="Paginas">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtUnidades" class="col-sm-2 control-label">Unidades</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="txtUnidades" placeholder="Unidades">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-default" id="EntradaDatos">Meter libro</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->



            <div id="fade" class="black_overlay"></div>
            <script src="Scripts/jquery-2.1.1.min.js"></script>
            <script src="js/libro.js"></script>
            <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
